version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build
      - test
      - analyze

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}
jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - print_pipeline_id
      - run: npm install
      - save_cache:
          key: "npm packages"
          path:
            - /src/node_modules
      - run: npm run lint

  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm packages"
      - run: npm install
      - run: npm run test

  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm packages"
      - run: npm audit
